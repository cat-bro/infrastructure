tools:
  interactive_tool:
    cores: 2
    params:
      runner: pulsar_embedded
      nativeSpecification: "--nodes=1 --ntasks={cores} --ntasks-per-node={cores} --mem={mem*1024} --partition=interactive_tools"
      submit_native_specification: "--nodes=1 --ntasks={cores} --ntasks-per-node={cores} --mem={mem*1024} --partition=interactive_tools"
      docker_enabled: true
      docker_volumes: $defaults
      docker_sudo: false
      docker_net: bridge
      docker_auto_rm: true
      docker_set_user: ''
      require_container: true
      container_monitor_result: callback
    scheduling:
      accept:
        - interactive-tool  # this tag will not match anything but it will stop the training role overriding native specification, could call it something like no-training
interactive_tool_ethercalc:
  inherits: interactive_tool
interactive_tool_rstudio:
  inherits: interactive_tool
