- hosts: pawsey_galaxy_server
  become: true
  vars_files:
      - group_vars/all.yml
      - group_vars/pawsey.yml
      - group_vars/VAULT
      - group_vars/galaxyservers.yml
      - group_vars/pawsey_slurm.yml
      - host_vars/pawsey.usegalaxy.org.au.yml
      - host_vars/pawsey_job_conf.yml
  pre_tasks:
    - name: Attach volume to instance
      include_role:
        name: attached-volumes
  handlers:
    - name: Restart Galaxy
      systemd:
        name: galaxy
        state: restarted
  roles:
    - galaxyproject.repos
    - common
    - mounts
    - galaxyproject.postgresql
    - role: natefoo.postgresql_objects
      become: true
      become_user: postgres
    - geerlingguy.pip
    - galaxyproject.galaxy
    - usegalaxy_eu.galaxy_systemd
    - nginx-upload-module
    - galaxyproject.nginx
    - geerlingguy.nfs
    - galaxyproject.slurm
    - galaxyproject.cvmfs
    - usegalaxy_eu.gxadmin
    - pg-post-tasks
    - remote-pulsar-cron
    - usegalaxy_eu.tiaas2
  post_tasks:
    - name: Clone Galaxy-Owncloud-Integration
      git:
        repo: https://github.com/usegalaxy-au/Galaxy-Owncloud-Integration
        dest: "{{ galaxy_server_dir }}/tools/Galaxy-Owncloud-Integration"
        update: no
      when: use_cloudstor_conf|d(false) == true
    - name: Install slurm-drmaa
      package:
        name: slurm-drmaa1
        state: latest
    - name: Reload exportfs
      command: exportfs -ra
      become: yes
      become_user: root
    - name: setup lsyncd
      package:
        name: lsyncd
        state: present
    - name: create lsync dir
      file:
        path: /etc/lsyncd
        state: directory
    - name: config lsyncd
      copy:
        src: lsyncd/lsyncd.conf.lua
        dest: /etc/lsyncd/lsyncd.conf.lua
      become: yes
    - name: restart lsyncd
      systemd:
        name: lsyncd
        state: restarted
    - name: add symlink for files mount
      file:
        src: /mnt/files
        dest: /mnt/galaxy/files
        state: link
