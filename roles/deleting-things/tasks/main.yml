---
- name: Create directory for deletion scripts
  file:
    path: "{{ dt_home }}"
    state: directory
    owner: "{{ dt_user }}"
    group: "{{ dt_user }}"
- name: "All files belong to {{ dt_user }}"
  file:
    path: "{{ dt_home }}/{{ item }}"
    state: touch
    owner: "{{ dt_user }}"
    group: "{{ dt_user }}"
  with_items:
    - "{{ dt_bash_script_name }}"
    - "{{ dt_log_file_name }}"
- name: Template the python script
  template:
    src: delete_tmp_jwds.py
    dest: "{{ dt_home }}/delete_tmp_jwds.py"  # TODO: this should be a .j2 but during development that would just be a pain
    owner: "{{ dt_user }}"
    group: "{{ dt_user }}"
