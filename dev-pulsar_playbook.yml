- hosts: dev-pulsar
  become: true
  vars_files:
    - group_vars/all.yml
    - group_vars/dev.yml
    - group_vars/pulsarservers.yml
    - group_vars/dev_pulsar_slurm.yml
    - group_vars/VAULT
    - host_vars/dev-pulsar.usegalaxy.org.au.yml
  pre_tasks:
    - name: apt update
      apt:
        cache_valid_time: 3600
        update_cache: yes
      when: ansible_os_family == "Debian"
  roles:
    - common
    - insspb.hostname
    - geerlingguy.pip
    - galaxyproject.repos
    - galaxyproject.pulsar
    - geerlingguy.nfs
    - mariadb
    - galaxyproject.slurm
    - galaxyproject.cvmfs
    - pulsar-post-tasks
  post_tasks:
    - name: Allow all users to run sudo sacct, scontrol or scancel
      lineinfile:
        path: /etc/sudoers.d/devs
        create: true
        line: "%devs ALL=(ALL) NOPASSWD: {{ item }}"
        validate: /usr/sbin/visudo -cf %s
      with_items:
        - /usr/bin/sacct
        - /usr/bin/scontrol
        - /usr/bin/scancel